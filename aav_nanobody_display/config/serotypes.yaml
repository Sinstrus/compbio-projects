# AAV Serotype Configuration
# Contains PDB codes, VP sequences, and VR loop positions for each serotype
# VR loop positions are based on VP3 numbering (AAV2 convention)

serotypes:
  AAV9:
    pdb_id: "3UX1"
    uniprot_id: "Q6JC40"
    description: "AAV9 - CNS tropism, crosses blood-brain barrier"
    # VP3 starts at residue 203 in full VP1 sequence
    vp3_start: 203
    # VR loop positions (VP1 numbering, subtract 202 for VP3-only numbering)
    vr_loops:
      VR-I:
        start: 262
        end: 268
        surface_exposed: true
        common_insertion: false
        notes: "Small loop, limited insertion capacity"
      VR-II:
        start: 327
        end: 332
        surface_exposed: true
        common_insertion: false
      VR-III:
        start: 380
        end: 386
        surface_exposed: true
        common_insertion: false
      VR-IV:
        start: 451
        end: 474
        surface_exposed: true
        common_insertion: true
        notes: "Large surface loop, commonly used for peptide display"
      VR-V:
        start: 490
        end: 500
        surface_exposed: true
        common_insertion: true
        notes: "Near 3-fold axis, good surface exposure"
      VR-VI:
        start: 526
        end: 538
        surface_exposed: true
        common_insertion: false
      VR-VII:
        start: 545
        end: 557
        surface_exposed: true
        common_insertion: false
      VR-VIII:
        start: 585
        end: 596
        surface_exposed: true
        common_insertion: true
        notes: "Most commonly used for large insertions, tolerates nanobodies"
      VR-IX:
        start: 705
        end: 709
        surface_exposed: true
        common_insertion: false
    # Capsid assembly info
    symmetry:
      point_group: "I"  # Icosahedral
      subunits: 60
      asymmetric_unit_chains: 1  # In PDB, usually 1 chain per ASU

